<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <center><h1 id="name"></h1></center>
    <div id="contact">
      <p id="email"></p>
      <p id="phone"></p>
    </div>    
  </header>
  <br><br>
  <center><img src="pic.jpg" alt="Profile Picture"></center>
  
  <main>    
    <section>
      <center><h2>Introduction</h2></center>
      <center><p id="introduction"></p></center>
    </section>
    <br><br>
    <section id="display">
      <section>
        <h2>Education</h2>
        <ul id="education"></ul>
      </section>
      <hr>
      <center>
        <section>
          <h2>Technical Skills</h2>
          <ul id="skills"></ul>
        </section>
      </center>     
      <hr>
      <section>
        <h2>Work Experience</h2>
        <ul id="experience"></ul>
      </section>
    </section>
    </section>   
  </main>
  
  <footer>  
    <ul>
      <a href="gallery.com"><img src="picture.png"></a>
      <a href="facebook.com"><img src="facebook.png"></a>
      <a href="instagram.com"><img src="instagram.jpg"></a>
      <a href="linkedin.com"><img src="linkedin.jpg"></a>
      <a href="twitter.com"><img src="twitter.jpg"></a>
      <a href="youtube.com"><img src="youtube.jpg"></a>
    </ul>
    <p>
      &copy; Sandra Mariya 2023 
    </p>
  </footer>
</body>
</html>
